<style>
  input.new-item-entry {
    border: none;
    border-bottom: solid 2px var(--new-item-color-blur);
    flex: auto;
    margin-left: 0.8em;
    margin-right: 0.4em;
    background-color: transparent;
    border-radius: 0px;
  }
  input:focus.new-item-entry {
    border-bottom: solid 2px var(--new-item-color-focus);
    outline:none;
  }
  form.new-entry-container {
    display: flex;
  }
  div.add-icon {
    padding-left: 1.2em;
    color: transparent;
    text-shadow: 0 0 0 var(--new-item-color-blur);
  }
  form.js-focus div.add-icon {
    text-shadow: 0 0 0 var(--new-item-color-focus);
  }
  @media screen and (max-width: 400px){
    div.add-icon {
      padding-left: 0.1em;
    }
    input.new-item-entry {
      font-size: 16px; /* https://stackoverflow.com/questions/2989263/disable-auto-zoom-in-input-text-tag-safari-on-iphone */
    }
  }
  button.expired-remove {
    border-radius: 3px;
    background-color: var(--remove-button-background-color);
    border: 1px solid var(--remove-button-border-color);
    color: var(--remove-button-foreground-color);
    margin-right:1em;
  }
  div.expired-items {
    text-align: right;
    padding-left: 0.2em;
    padding-right: 0em;
    margin: 0.45em;
    width: 100%;
    font-size: 0.7rem;
  }
</style>

<form class="new-entry-container">
  <div class="add-icon">âž•</div>
  <input type="text" class="new-item-entry" name="new-todo-entry" autocomplete="off">
</form>

<div class="todo-list-container">
  <slot></slot>
</div>

<div class="expired-items" {{=this.hasAttribute("expires") ? '' : 'hidden'}}>
  {{=this.expiredItemCount}} expired completed items. <button class="expired-remove">Remove</button>
</div>
